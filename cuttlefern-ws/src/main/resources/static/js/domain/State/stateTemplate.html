<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">
		<div class="jumbotron">
			<h1>State</h1>
		</div>

		<div class="list-group">
			<a ng-repeat="state in stateController.states"
				ng-href="#state/{{state.id}}" class="list-group-item"> <span
				class="glyphicon glyphicon-state" aria-hidden="true"></span>
				{{state.name}}
			</a>
		</div>
		
		
		
	</div>
</div>
