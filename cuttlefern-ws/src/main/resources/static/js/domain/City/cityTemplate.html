<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">
		<div class="jumbotron">
			<h1>City</h1>
		</div>

		<div class="list-group">
			<a ng-repeat="city in cityController.cities"
				ng-href="#city/{{city.id}}" class="list-group-item"> <span
				class="glyphicon glyphicon-city" aria-hidden="true"></span>
				{{city.name}}
			</a>
		</div>
		
		
		
	</div>
</div>
