<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">
		<div class="jumbotron">
			<h1>People</h1>
		</div>

		<div class="list-group">
			<a ng-repeat="person in personController.people"
				ng-href="#person/{{person.id}}" class="list-group-item"> <span
				class="glyphicon glyphicon-person" aria-hidden="true"></span>
				{{person.name}}
			</a>
		</div>
		
		
		
	</div>
</div>
