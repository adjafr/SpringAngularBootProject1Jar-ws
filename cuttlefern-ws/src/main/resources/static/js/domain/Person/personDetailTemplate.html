<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>{{personDetailController.person.name}}</h1>
		</div>

		<div>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="name"
							placeholder="Name" ng-model="personDetailController.person.name">
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">City</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="city"
							placeholder="Name"
							ng-model="personDetailController.person.city.name">
					</div>
				</div>

				<div class="form-group">
					<label for="state" class="col-sm-2 control-label">State</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="state"
							placeholder="Name"
							ng-model="personDetailController.person.city.state.name">
					</div>
				</div>

				<div class="form-group">
					<br>
					<h5 class="col-sm-2 control-label">
						<b>Interests</b>
					</h5>
					<br>
					<div class="col-sm-8">
						<div class="list-group">
							<br> <a
								ng-repeat="interests in personDetailController.person.interests"
								ng-href="https://www.youtube.com/watch?v=q8Da9wohYOw"> <span
								class="glyphicon glyphicon-person" aria-hidden="true"></span>
								{{interests.name}}
							</a>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="group" class="col-sm-2 control-label">Group</label><br>
					<div class="col-sm-8">
					<div ng-repeat="groups in personDetailController.person.groups" class="col-sm-8">
						<input type="text" class="form-control" id="group"
							placeholder="Name"
							ng-model="groups.name">
					</div>
					</div>
				</div>

				<div class="form-group">
					<label for="role" class="col-sm-2 control-label">Role</label>
					<div class="col-sm-8">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button"
								id="roleMenu" data-toggle="dropdown">
								{{personDetailController.person.role.role}} <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li ng-repeat="role in personDetailController.availableRoles"><a
									style="cursor: pointer;"
									ng-click="personDetailController.roleSelected(role)">{{role}}</a></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="submit" class="btn btn-success"
							ng-click="personDetailController.updatePersonDetails()">Save!</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
